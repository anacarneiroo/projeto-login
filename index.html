<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css" >
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body>
    <main>
        <section id="img">
        </section>
        <section id="formulario">
            <h1>Login</h1>
            <p id="principal">Seja bem-vindo(a) novamente.Faça login para acessar sua e conta e poder fazer as configurações do ambiente.</p>
            <form action="login.php" method="post">
                <p class="p-info">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" required placeholder="seu e-mail" autocomplete="email" class="i-dados">
                </p>

                <p class="p-info">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" required placeholder="sua senha" autocomplete="current-password" class="i-dados" minlength="8">
                </p>

                <p class="p-submit">
                    <input type="submit" value="Enviar" id="i-enviar">
                </p>
    
                <p id="p-submit">
                    <a href="senha.html">Esqueci minha senha</a>
                </p>
            </form>
        </section>
    </main>
</body>
</html>
